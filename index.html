<html>
  <head>
    <meta charset="utf-8">
    <style>
      #clearComfirmBox {
        position: absolute;
        background-color: rgb(128, 128, 128);
        padding: 15px;
        top: 0;
        left: 0;
        display: none;
      }

    </style>
  </head>
  <body>
    <div id="clearComfirmBox">
      <p>
        Hey! If you click the clear button all the data will be lost.
        Press cancel if you don't want that!
      </p>
      <button id="clearCanceled">Cancel</button>
      <button id="clearComfirmed">Clear</button>
    </div>
    <h2 id="timer">
        <span id="hours">
          00
        </span>
        :
        <span id="minutes">
          00
        </span>
        :
        <span id="seconds">
          00
        </span>
    </h2>
    <div id="buttons">
      <button id="startStop">
        Start!
      </button>
      <button id="restart">
        Restart
      </button>
      <button id="clearAll">
        Clear All
      </button>
    </div>
    <h4 id="totalTime">

    </h4>
    <ul id="listTimes">

    </ul>

    <script
      type="text/javascript"
      src="/js/expect.js"
    >
    </script>
    <script
      type="text/javascript"
      src="app.js"
    >
    </script>
  </body>
</html>
